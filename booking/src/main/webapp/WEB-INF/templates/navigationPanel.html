<!DOCTYPE html>
<html lang="en" xmlns:th="https://thymeleaf.org">
<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <title th:text="${title}">Title</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/booking.css}">
</head>
<body>
<nav th:fragment="nav">
    <div class="topNav">
        <a class="brand" th:href="@{/}" th:text="#{brand}">BusPro</a>
        <div class="userBar">
            <a class="userName" th:href="@{/account}">Username</a>
            <ul class="userBar-content">
                <li><a th:href="@{/notification}" th:text="#{notification}">Notification</a></li>
                <li><a th:href="@{/history}" th:text="#{history}">History</a></li>
                <li><a th:href="@{/settings}" th:text="#{settings}">Settings</a></li>
            </ul>
        </div>
    </div>
    <ul class="navList">
        <li><a th:href="@{/reservation}" th:text="#{reservation}">Booking</a></li>
        <li><a th:href="@{/routes}" th:text="#{routes}">Routes</a></li>
        <li><a th:href="@{/cities}" th:text="#{cities}">Cities</a></li>
    </ul>
</nav>
</body>
</html>
