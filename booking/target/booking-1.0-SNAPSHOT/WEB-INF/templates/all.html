<!DOCTYPE html>
<html lang="en" xmlns:th="https://thymeleaf.org">
<head th:replace="~{navigationPanel :: head(#{main-dashboard})}"></head>
<body>
<div th:replace="~{navigationPanel :: topNav}"></div>
<div th:replace="~{navigationPanel :: leftNav}"></div>

<table>
    <thead>
    <tr>
        <th> Title </th>
        <th> Author </th>
    </tr>
    </thead>
    <tbody>
    <tr th:if="${books.empty}">
        <td colspan="2"> No Books Available </td>
    </tr>
    <tr th:each="book : ${books}">
        <td><span th:text="${book.title}"> Title </span></td>
        <td><span th:text="${book.author}"> Author </span></td>
    </tr>
    </tbody>
</table>

</body>
</html>
